<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js"></script>
</head>

<body>
    <h1>Calculator</h1>

    <input type="text" name="num1" id="num1"><br><br>
    <select id="ops" name="ops">
        <option id="add" value="add">+</option>
        <option id="subtract" value="subtract">-</option>
        <option id="multiply" value="multiply">x</option>
        <option id="divide" value="divide">/</option>
    </select><br><br>

    <input type="text" name="num2" id="num2"><br><br>
    <input type="submit" onclick="calc()">
    <h2>Your answer</h2>
    <p id="mainAnswer"></p>
</body>

</html>
